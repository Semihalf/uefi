# buildbot/process/factory.py provides several BuildFactory classes you can
# start with, which implement build processes for common targets (GNU
# autoconf projects, CPAN perl modules, etc). The factory.BuildFactory is the
# base class, and is configured with a series of BuildSteps. When the build
# is run, the appropriate buildslave is told to execute each Step in turn.

# the first BuildStep is typically responsible for obtaining a copy of the
# sources. There are source-obtaining Steps in buildbot/process/step.py for
# CVS, SVN, and others.

COMMAND_PREFIX = ""

# This function adds a new command to a build factory. The command can
# have one of the following types: 'S'hell, 'C'ompile, or 'T'est. Name
# should be something short. Command will be executed with COMMAND_PREFIX
# prepeneded to it. COMMAND_PREFIX should normally run env-setup.
def addCmd(factory, type, name, command = "", timeout=60*60, locks=[]):
    global COMMAND_PREFIX
    command = WithProperties(COMMAND_PREFIX + command)
    if type == 'S':
        factory.addStep(ShellCommand(command=command, description="running " + name, descriptionDone=name, flunkOnFailure=True, timeout=timeout, locks=locks))
    elif type == 'C':
        factory.addStep(Compile(command=command, description="making " + name, descriptionDone="make " + name, warnOnWarnings=True, flunkOnFailure=True, timeout=timeout, locks=locks))
    elif type == 'T':
        factory.addStep(Test(command=command, description="running " + name, descriptionDone=name, warnOnFailure=True, timeout=timeout, locks=locks))
    else:
        raise Exception("Illegal addCmd() type=%s" % type)

# Utility function to add a builder for a build factory on multiple slaves.
# Name must be unique and will show up as the column headers in the waterfall
# display
def addBuilder(category, name, slaves, factory, locks=None):
    global c
    builder = {'category': category, 'name': name, 'slavenames': slaves,
               'builddir': name, 'factory': factory}
    if locks:
    	builder['locks'] = locks
    c['builders'].append(builder)

#
# Adds a new triggerable scheduler that starts a list of builders
#
def addTriggerableBuilders(trigger_name, builder_list):
    c['schedulers'].append(Triggerable(name=trigger_name, builderNames=builder_list))

#
# Adds a step to a factor to start another builder through a triggerable scheduler
#
def addTriggerStep(factory, sched_name):
    factory.addStep(Trigger(schedulerNames=[sched_name], waitForFinish=False, set_properties={ 'release_path' : WithProperties("build-results/%(slavename)s/build-%(buildnumber)d.tgz") }))

#
# A number of factories need to perfrom the build steps for the BDK.
# This functions adds them to a factory so the same steps can be easily
# repeated.
#
def addBuildBDK(factory, copy_release=False):
    global COMMAND_PREFIX
    COMMAND_PREFIX = "export OCTEON_ROOT=`pwd`/sdk && export BDK_ROOT=`pwd` && export PATH=${OCTEON_ROOT}/tools/bin:${PATH}:~creese/bin && "
    factory.addStep(SVN(mode="clobber", baseURL=SVN_URL, defaultBranch="bdk/trunk"))
    addCmd(factory, 'S', "SDK export",          "svn export -r%(got_revision)s " + SVN_URL + "/sdk-base/trunk/sdk sdk")
    addCmd(factory, 'S', "Setting tools",       "ln -sf /nfs/sdk/octeon3_tools sdk/tools")
    addCmd(factory, 'C', "version",             MAKE + " version")
    addCmd(factory, 'C', "libc",                MAKE + " -C libc")
    addCmd(factory, 'C', "libbdk",              MAKE + " -C libbdk")
    addCmd(factory, 'C', "docs",                MAKE + " -C docs")
    addCmd(factory, 'C', "utils",               MAKE + " -C utils")
    addCmd(factory, 'C', "bdk-boot",            MAKE + " -C bdk-boot")
    addCmd(factory, 'C', "release",             MAKE + " release")
    addCmd(factory, 'C', "crypto",              MAKE + " -C tests/hw-and-sim/crypto")
    addCmd(factory, 'C', "pcie-dma-test",       MAKE + " -C tests/hw-only/pcie-dma-test")
    addCmd(factory, 'T', "crypto cn70xx",       MAKE + " -C tests/hw-and-sim/crypto SIM=cn70xx test")
    addCmd(factory, 'T', "crypto cn78xx",       MAKE + " -C tests/hw-and-sim/crypto SIM=cn78xx test")
    addCmd(factory, 'S', "Verify results dir",  "ssh chad-pci mkdir -p build-results/%(slavename)s/")
    addCmd(factory, 'S', "Copy build tar",      "scp octeon3-bdk-*.tgz chad-pci:build-results/%(slavename)s/build-%(buildnumber)d.tgz")
    if copy_release:
	addCmd(factory, 'S', "Copy release",  	"scp octeon3-bdk-*.tgz chad-pci:build-results/%(slavename)s/")

